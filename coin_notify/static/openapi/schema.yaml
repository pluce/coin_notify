openapi: 3.0.2
info:
  description: |+
    This is all the path for the CoinNotify API.

    You need to specify an Authorization token for all path. 
  version: "1.0.0"
  title: "CoinNotify"
  contact:
    email: "raphaeltin98@gmail.com"
paths:
  /api/users/:
    get:
      summary: "Find all users in database"
      operationId: listCustomUsers
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                      readOnly: true
                    username:
                      type: string
                      description: Required. 150 characters or fewer. Letters, digits
                        and @/./+/-/_ only.
                      pattern: ^[\w.@+-]+$
                      maxLength: 150
                    email:
                      type: string
                      format: email
                      maxLength: 254
                  required:
                  - username
          description: ''
    post:
      summary: "Add a new user in the user table. Use \"/api/rest-auth/registration/\" to add a real user with a password"
      operationId: createCustomUser
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                  description: Required. 150 characters or fewer. Letters, digits
                    and @/./+/-/_ only.
                  pattern: ^[\w.@+-]+$
                  maxLength: 150
                email:
                  type: string
                  format: email
                  maxLength: 254
              required:
              - username
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    readOnly: true
                  username:
                    type: string
                    description: Required. 150 characters or fewer. Letters, digits
                      and @/./+/-/_ only.
                    pattern: ^[\w.@+-]+$
                    maxLength: 150
                  email:
                    type: string
                    format: email
                    maxLength: 254
                required:
                - username
          description: ''
  
  /api/users/{id}/:
    get:
      summary: "Find user by ID"
      operationId: retrieveCustomUser
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this user.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    readOnly: true
                  username:
                    type: string
                    description: Required. 150 characters or fewer. Letters, digits
                      and @/./+/-/_ only.
                    pattern: ^[\w.@+-]+$
                    maxLength: 150
                  email:
                    type: string
                    format: email
                    maxLength: 254
                required:
                - username
          description: ''
    put:
      summary: "Update user informations"
      operationId: updateCustomUser
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this user.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                  description: Required. 150 characters or fewer. Letters, digits
                    and @/./+/-/_ only.
                  pattern: ^[\w.@+-]+$
                  maxLength: 150
                email:
                  type: string
                  format: email
                  maxLength: 254
              required:
              - username
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    readOnly: true
                  username:
                    type: string
                    description: Required. 150 characters or fewer. Letters, digits
                      and @/./+/-/_ only.
                    pattern: ^[\w.@+-]+$
                    maxLength: 150
                  email:
                    type: string
                    format: email
                    maxLength: 254
                required:
                - username
          description: ''
    delete:
      summary: "Delete an user  "
      operationId: destroyCustomUser
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this user.
        schema:
          type: string
      responses:
        '204':
          description: ''
  /api/alert/:
    get:
      summary: "Find all alert in database"
      operationId: listAlerts
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    id:
                      type: integer
                      readOnly: true
                    currency:
                      enum:
                      - BTC
                    value:
                      type: integer
                    bigger_than:
                      type: boolean
                  required:
                  - value
          description: ''
    post:
      summary: "Add a new alert"
      operationId: createAlert
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                currency:
                  enum: ['BTC']
                value:
                  type: integer
                bigger_than:
                  type: boolean
              required:
              - value
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    readOnly: true
                  currency:
                    enum:
                    - BTC
                  value:
                    type: integer
                  bigger_than:
                    type: boolean
                required:
                - value
          description: ''
  /api/alert/{id}/:
    get:
      summary: "Find an alert by ID"
      operationId: retrieveAlert
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this alert.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    readOnly: true
                  currency:
                    enum:
                    - BTC
                  value:
                    type: integer
                  bigger_than:
                    type: boolean
                required:
                - value
          description: ''
    put:
      summary: "Update an alert"
      operationId: updateAlert
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this alert.
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                currency:
                  enum:
                  - BTC
                value:
                  type: integer
                bigger_than:
                  type: boolean
              required:
              - value
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: integer
                    readOnly: true
                  currency:
                    enum:
                    - BTC
                  value:
                    type: integer
                  bigger_than:
                    type: boolean
                required:
                - value
          description: ''
    delete:
      summary: "delete an alert"
      operationId: destroyAlert
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this alert.
        schema:
          type: string
      responses:
        '204':
          description: ''
  /api/rest-auth/logout/:
    post:
      summary: "Logout your Authorization Token"
      operationId: CreateLogout
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: ''
  /api/rest-auth/user/:
    get:
      summary: "Retrieve User Details"
      operationId: RetrieveUserDetails
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  pk:
                    type: integer
                    readOnly: true
                  username:
                    type: string
                    description: Required. 150 characters or fewer. Letters, digits
                      and @/./+/-/_ only.
                    pattern: ^[\w.@+-]+$
                    maxLength: 150
                  email:
                    type: string
                    format: email
                    readOnly: true
                  first_name:
                    type: string
                    maxLength: 30
                  last_name:
                    type: string
                    maxLength: 150
                required:
                - username
          description: ''
    put:
      summary: "Update User Details"
      operationId: UpdateUserDetails
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                  description: Required. 150 characters or fewer. Letters, digits
                    and @/./+/-/_ only.
                  pattern: ^[\w.@+-]+$
                  maxLength: 150
                first_name:
                  type: string
                  maxLength: 30
                last_name:
                  type: string
                  maxLength: 150
              required:
              - username
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  pk:
                    type: integer
                    readOnly: true
                  username:
                    type: string
                    description: Required. 150 characters or fewer. Letters, digits
                      and @/./+/-/_ only.
                    pattern: ^[\w.@+-]+$
                    maxLength: 150
                  email:
                    type: string
                    format: email
                    readOnly: true
                  first_name:
                    type: string
                    maxLength: 30
                  last_name:
                    type: string
                    maxLength: 150
                required:
                - username
          description: ''
  
  /api/rest-auth/login/:
    post:
      summary: "Get an Authorization Token"
      operationId: CreateLogin
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
              required:
              - password
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  username:
                    type: string
                  email:
                    type: string
                    format: email
                  password:
                    type: string
                required:
                - password
          description: ''
  /api/rest-auth/password/change/:
    post:
      summary: "Change an user password"
      operationId: CreatePasswordChange
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                new_password1:
                  type: string
                  maxLength: 128
                new_password2:
                  type: string
                  maxLength: 128
              required:
              - new_password1
              - new_password2
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  new_password1:
                    type: string
                    maxLength: 128
                  new_password2:
                    type: string
                    maxLength: 128
                required:
                - new_password1
                - new_password2
          description: ''
  /api/rest-auth/registration/:
    post:
      summary: "Create a new user and get an Authorization Token for it"
      operationId: CreateRegister
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                  maxLength: 150
                  minLength: 1
                email:
                  type: string
                  format: email
                password1:
                  type: string
                  writeOnly: true
                password2:
                  type: string
                  writeOnly: true
              required:
              - username
              - password1
              - password2
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  username:
                    type: string
                    maxLength: 150
                    minLength: 1
                  email:
                    type: string
                    format: email
                required:
                - username
          description: ''